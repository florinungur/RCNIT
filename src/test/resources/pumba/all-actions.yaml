# See https://github.com/alexei-led/pumba/blob/master/deploy/
# Made them pods instead of a DaemonSets to watch their logs using fabric8's client
# A bit more complex to watch the logs of a pod you don't know the name of (from a DaemonSet)
apiVersion: v1
kind: Pod
metadata:
  name: pumba-kill
  labels:
    com.gaiaadm.pumba: "true"
spec:
  containers:
    # randomly kill containers in Pod named 'test-kill' every 30s
    - image: gaiaadm/pumba
      imagePullPolicy: IfNotPresent
      name: pumba-kill
      args:
        - --random
        - --log-level
        - debug # the 'level=fatal' logs are displayed if the log-level is debug (maybe warn too)
        - --label
        - io.kubernetes.pod.name=test-kill
        - --interval
        - 30s
        - kill
      resources:
        requests:
          cpu: 10m
          memory: 5M
        limits:
          cpu: 100m
          memory: 20M
      volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
  volumes:
    - hostPath:
        path: /var/run/docker.sock
      name: dockersocket
---
apiVersion: v1
kind: Pod
metadata:
  name: pumba-pause
  labels:
    com.gaiaadm.pumba: "true"
spec:
  containers:
    # randomly pause containers in Pod named 'test-pause' every 20s for 10s
    - image: gaiaadm/pumba
      imagePullPolicy: IfNotPresent
      name: pumba-pause
      args:
        - --random
        - --log-level
        - debug
        - --label
        - io.kubernetes.pod.name=test-pause
        - --interval
        - 20s
        - pause
        - --duration
        - 10s
      securityContext:
        # privileged: true
        capabilities:
          add: ["NET_ADMIN"]
      resources:
        requests:
          cpu: 10m
          memory: 5M
        limits:
          cpu: 100m
          memory: 20M
      volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
  volumes:
    - hostPath:
        path: /var/run/docker.sock
      name: dockersocket
---
