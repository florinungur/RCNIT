---
apiVersion: v1
kind: Pod
metadata:
  name: pumba-delay
  labels:
    com.gaiaadm.pumba: "true"
spec:
  containers:
    # randomly add a  3000ms Â± 30ms delay to 'test-delay' Pod containers every 1m for 20s,
    # where variation in delay is described by `normal` distribution
    - image: gaiaadm/pumba
      imagePullPolicy: IfNotPresent
      name: pumba-delay
      args:
        - --random
        - --log-level
        - debug
        - --label
        - io.kubernetes.pod.name=test-delay
        - --interval
        - 1m
        - netem
        - --duration
        - 20s
        - --tc-image
        - gaiadocker/iproute2
        - delay
        - --time
        - "3000"
        - --jitter
        - "30"
        - --distribution
        - normal
      # https://github.com/alexei-led/pumba/issues/153#issuecomment-599509710
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
      resources:
        requests:
          cpu: 10m
          memory: 5M
        limits:
          cpu: 100m
          memory: 20M
      volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
  volumes:
    - hostPath:
        path: /var/run/docker.sock
      name: dockersocket